<!DOCTYPE html>
<html class="loading">
    <head>
        <meta charset="utf-8"/>
        <title>Image Dithering with WebAssembly, D and LDC</title>
        <meta name="description" content="A example of using WebAssembly with D to dither an image"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    </head>
    <body>
        <header class="container">
            <div class="source-link">
                    <a href="https://github.com/allen-garvey/wasm-dither-example">Source on GitHub</a>
                </div>
            <h1>Image Dithering with WebAssembly, D and LDC</h1>
        </header>
        <main class="main">
            <div class="container">
                <div class="loading-message"><span id="status-message">Loading&hellip;</span></div>
                <div class="controls-container">
                    <div>
                        <label class="row-label" for="image-file-input">Open image file</label>
                        <input id="image-file-input" type="file"/>
                    </div>
                    <div>
                        <label class="row-label">Implementation</label>
                        <label class="radio-label">WebAssembly
                            <input type="radio" name="dither-method" value="1" checked />
                        </label>
                        <label class="radio-label">JavaScript
                            <input type="radio" name="dither-method" value="2" />
                        </label>
                    </div>
                    <p class="hint">Your photos will remain on your device and will not be uploaded or shared with anyone.</p>
                    <p id="performance-results"></p>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="display-canvas"></canvas>
            </div>
        </main>
		<script src="js/app.js"></script>
    </body>
</html>
